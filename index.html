<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdoor Bag</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Link to custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column py-4">
        <header class="text-center mb-4">
            <h1><i class="fas fa-toolbox me-2"></i>Backdoor Bag</h1>
            <p class="text-muted">A command generator for red team tools</p>
        </header>
        
        <!-- Input section -->
        <div class="container mb-4 row g-3 p-4 rounded" id="inputSection">
            <!-- Input variables will be added here -->
        </div>
        
        <!-- Container for commands -->
        <div class="container row g-3 p-4 rounded bg-dark">

            <div class="container pb-2">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist"></ul>
                <div class="tab-content" id="pills-tabContent"></div>
            </div>
        </div>
        
        <footer class="mt-4 text-center text-muted">
            <p><small>BackdoorBag @ 2025 | <a href="https://github.com/smavl" class="text-muted">GitHub</a></small></p>
        </footer>
    </div>
    
    <!-- Bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/boots.js"></script>
